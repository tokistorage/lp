<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/lp/asset/favicon-32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/lp/asset/apple-touch-icon.png">
    <title>ページが見つかりません | トキストレージ</title>
    <meta name="robots" content="noindex">
    <style>
        :root { --toki-blue: #2563EB; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Hiragino Mincho ProN', 'Yu Mincho', serif; color: #1e293b; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; background: #fafafa; }
        .container { text-align: center; max-width: 480px; }
        h1 { font-size: 4rem; color: var(--toki-blue); margin-bottom: 0.5rem; }
        p { font-size: 1.1rem; color: #475569; line-height: 1.8; margin-bottom: 2rem; }
        a { color: var(--toki-blue); text-decoration: none; font-size: 1rem; border: 1px solid var(--toki-blue); padding: 0.6rem 1.8rem; border-radius: 4px; transition: all 0.2s; }
        a:hover { background: var(--toki-blue); color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>お探しのページは見つかりませんでした。<br>The page you are looking for could not be found.</p>
        <a href="/lp/">トップに戻る / Back to Home</a>
    </div>
</body>
</html>
