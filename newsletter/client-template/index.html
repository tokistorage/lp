<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Newsletter Archive</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,"Hiragino Kaku Gothic ProN",sans-serif;background:#f8fafc;color:#1e293b;padding:40px 20px}
.container{max-width:640px;margin:0 auto}
h1{font-size:1.5rem;margin-bottom:8px}
.sub{color:#64748b;font-size:.875rem;margin-bottom:32px}
.issue{display:flex;align-items:center;gap:12px;padding:16px;background:#fff;border:1px solid #e2e8f0;border-radius:8px;margin-bottom:12px;text-decoration:none;color:inherit;transition:box-shadow .15s}
.issue:hover{box-shadow:0 2px 8px rgba(0,0,0,.08)}
.issue-date{font-weight:700;font-size:1rem;min-width:80px}
.issue-meta{color:#64748b;font-size:.875rem}
.empty{color:#94a3b8;text-align:center;padding:40px}
footer{margin-top:40px;text-align:center;color:#94a3b8;font-size:.75rem}
footer a{color:#2563eb;text-decoration:none}
</style>
</head>
<body>
<div class="container">
  <h1 id="title">Newsletter Archive</h1>
  <p class="sub" id="sub">Published newsletters deposited with the National Diet Library of Japan.</p>
  <div id="list"><p class="empty">Loading...</p></div>
  <footer>
    Published by <a href="https://tokistorage.github.io/lp/">TokiStorage</a>
    &middot; Deposited under NDL Law Article 25-4
  </footer>
</div>
<script>
(async()=>{
  const res=await fetch('schedule.json');
  if(!res.ok){document.getElementById('list').innerHTML='<p class="empty">No schedule found.</p>';return}
  const s=await res.json();
  const published=s.issues.filter(i=>i.status==='published').reverse();
  if(!published.length){document.getElementById('list').innerHTML='<p class="empty">No published issues yet.</p>';return}
  // Load client config for title
  try{
    const cr=await fetch('client-config.json');
    if(cr.ok){const c=await cr.json();document.getElementById('title').textContent=c.branding.publicationNameJa||'Newsletter Archive'}
  }catch(e){}
  document.getElementById('list').innerHTML=published.map(i=>`
    <a class="issue" href="output/${i.date}.pdf">
      <span class="issue-date">${i.date}</span>
      <span class="issue-meta">Vol.${i.volume} No.${i.number} (Serial #${String(i.serial).padStart(5,'0')})</span>
    </a>`).join('');
})();
</script>
</body>
</html>
